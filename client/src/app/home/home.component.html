<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align:center;'>
        <h1>Find Your Match</h1>
        <p class="lead">come on in view your macthes... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggale()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more..</button>
        </div>
    </div>
</div>
<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancleRegister)="cancelRegisterMode($event)" ></app-register>
        </div>
    </div>
</div>
